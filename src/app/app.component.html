<header>
    <h1>Lijst van huisdieren</h1>
</header>
<main>
    <table>
        <tr>
            <th>Huisdieren</th>
        </tr>
        <tr>
            <app-pets *ngFor="let item of pets; let i = index"
                        [pet]="item" [index]="i" (selectedPet)="getSelectedIndex($event)"></app-pets>
        </tr>
    </table>

    <input type="text" name="newPet" [(ngModel)]="newPet">
    <button type="button" (click)="addNewPet()">toevoegen</button>
</main>
